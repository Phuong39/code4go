//protoc -I protocol/ protocol/pay.proto --go_out=plugins=grpc:client

syntax = "proto3";

package client;

service payApi{
  rpc PayStatus (PayStatusReq) returns (PayStatusReply) {}
}

message PayStatusReq{
  repeated int64 order_id = 1;
}

message PayStatusReply{
  int32 code = 1;
  repeated bool is_pay = 2;
}